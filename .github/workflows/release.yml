name: Release

on:
  push:
    tags:
      - "[vV]*"
  workflow_dispatch:

jobs:
  Release:
    name: Release
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build Kaku
        run: |
          ./scripts/build.sh

      - name: Upload to Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "dist/*.dmg"
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
